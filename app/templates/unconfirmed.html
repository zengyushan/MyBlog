{% extends "zhuye.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h1>
                你好, {{ current_user.username }}!
            </h1>
            <h3>你的账户还没有认证！</h3>
            <p>
                在你可以访问网页之前，需要认证账户。
                检查你的邮箱，你应该已经收到一封带认证链接的邮件。
            </p>
            <p>
                需要重新发送认证邮件吗?
                <a href="{{ url_for('auth.resend_confirmation') }}">点击</a>
            </p>
        </div>
        <div class="col-md-1"></div>
    </div>
{% endblock content %}
